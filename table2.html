<head><titel></titel>

<body>
<form actio=test.html method="post">
<table border="5">
<tr>
    <th>Registration form</th>
</tr>
<tr>
    <td>NAME</td><br>
    <td><input tipe="text"required pattern="[A-Za-z]"+titel=you can use only alphabates></td>

</tr>
<tr>
    <td>Email</td>
    <td><input tipe="email"required pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+"></td>

</tr>
<tr>
    <td>password</td>
    <td><input tipe="email"required pattern="[a-zA-Z0-9@#]"{6,8}></td>
</tr>
<tr>

    <option hidden>select your country</option>

    <option>usa</option>
    <option>keneda</option>
</select>
    </td>
</tr>

    <td>gender</td>
    <td>Male<input tipe="radio">
    <td>Female<input tipe="radio"></td>
</tr>
<tr>
    <td>Datetime</td>
    <td><input tipe="datetime-local"></td>
</tr>
<tr>
    <td>hobbies</td>
    <td>music<input tipe="check box">
        singing<input tipe="check box">
        reading<input tipe="check box">
    </td>

<tr>
    <td>Adress</td>
    <td><input tipe=textarea rows="3"cols="30"></td>
</textarea>    

</tr>

</tr>
<tr>
    <td>mobile nb</td>
    <td><input tipe="number"required pattern="[0-9]{10}"></td>
</tr>
<tr>

    <td><input tipe="image file"></td>
</tr>
<tr>
    <td><input tipe="submit" value="sign up" ></td>
</tr>





    



























</table>
